version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.16
    

    working_directory: ~/client

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
    
  deploy:
    machine:
      enabled: true

    working_directory: ~/client

    steps:
      - add_ssh_keys:
          fingerprints:
            - "f5:5c:04:c4:e6:07:bd:d9:37:c7:66:66:d0:07:3a:a9"
      - checkout
      - run:
          name: Push Master to Production
          command: |
            git push https://github.com/wentingzoe/Interview_Scheduler.git master:production
    

workflows:
  version: 2
  test_and_deploy:
    jobs:
      - build:
          filters:
            branches:
              ignore: production
      - deploy:
          filters:
            branches:
              ignore: production
          requires:
            - build